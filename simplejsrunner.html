<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <title>Simple JS Code Runner</title>
</head>
<style>
    #codeOutputBox {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<body>
    <h3 class="text-center my-3">Simple JS Code Runner</h3>
    <div class="container">
        <div class="form-group">
            <label for="codeInput">Run Your Code Here.</label>
            <textarea class="form-control" id="codeInput" rows="3"></textarea>
        </div>
        <button class="btn btn-primary my-3" type="submit" id="run">Run>></button>
    </div>
    <div class="my-3 mx-auto" id="codeOutputBox">
        <div class="col-sm-10">
            <pre id='responsePre'
                class="language-Javascript"> <code id='codeOutput' class="language-Javascript"> Your response will appear here </code> </pre>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="simplejsrunner.js"></script>
    <script src="prism.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
