<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <h1> Calculator Made by Fahad</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen" placeholder="Result"><button value="C" class="clearBtn">C</button>
            <table>
                <tr class="btnTable">
                    <td><button value="root">root</button></td>
                    <td><button value="(">(</button></td>
                    <td><button value=")">)</button></td>
                    <td><button value="**">^</button></td>
                    <td><button value="*">X</button></td>
                </tr>
                <tr> 
                    <td><button value="sin">sin</button></td>
                    <td><button value="7">7</button></td>
                    <td><button value="8">8</button></td>
                    <td><button value="9">9</button></td>
                    <td><button value="/">/</button></td>
                </tr> 
                <tr> 
                    <td><button value="tan">tan</button></td>
                    <td><button value="6">6</button></td>
                    <td><button value="5">5</button></td>
                    <td><button value="4">4</button></td>
                    <td><button value="-">-</button></td>
                </tr> 
                <tr> 
                    <td><button value="cos">cos</button></td>
                    <td><button value="3">3</button></td>
                    <td><button value="2">2</button></td>
                    <td><button value="1">1</button></td>
                    <td><button value="+">+</button></td>
                </tr>
                <tr> 
                    <td><button value="pie">pie</button></td>
                    <td><button value="0">0</button></td>
                    <td><button value=".">.</button></td>
                    <td><button value="%">%</button></td>
                    <td><button value="=" class="equalBtn" id="calculative">=</button></td>
                </tr>
            </table>
            <small style="display: inline-block; top: 0px;">Created by Fahad</small>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
