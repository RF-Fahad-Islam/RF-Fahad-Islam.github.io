<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Alarm App</title>
  </head>
  <body>
    <h1 class="text-center">Alarm App</h1>
    <!-- input box -->
    <div class="container my-3">
      <!-- date & time enter box -->
        <form id="setAlarm">
            <div class="form-group">
              <label for="alarm">Enter Alarm</label>
              <input type="datetime-local" class="form-control" id="alarm" aria-describedby="emailHelp">
              <small id="alarmHelp" class="form-text text-muted">Set Alarm by choosing time</small>
            </div>
            <!-- option for ringtones -->
            <div class="input-group mb-3" id="optDiv">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputRingtones">Ringtones</label>
              </div>
              <select class="custom-select" id="inputRingtones">
                <option selected>Default (Normal)</option>
                <option value="sevish">Sevish (medium)</option>
                <option value="engine">Engine (high)</option>
                <option value="crumble">Crumble (high)</option>
                <option value="background">Background (medium)</option>
              </select>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="demo" type="button">Demo</button>
              </div>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="stop" type="button">Stop</button>
              </div>
            </div>
            <!-- submit button -->
            <button type="submit" class="btn btn-primary" id="alarmBtn">Set Alarm <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-alarm" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
              </svg></button>
          </form>
    </div>
    <!-- Status-Bar -->
    <div class="container my-3">
        <div class="card">
            <h5 class="card-header">Status-Bar</h5>
            <div class="card-body">
              <h5 class="card-title text-center" id="message">See your alarm status</h5>
              <p class="text-center alert alert-warning" id="status">Alarm ringing time will display here</p>
              <a href="#" class="btn btn-primary" id="stopBtn">Stop</a>
            </div>
          </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="alarm.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
