<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sleep Calculator</title>
</head>
<style>
    .box-shadow:hover {
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }
</style>

<body>
    <h1 class="text-center"><i class="fa fa-moon-o text-dark"></i> Sleep Calculator</h1>
    <form id="inputForm">
        <div class="container my-3 d-flex justify-content-center align-content-center flex-column flex-wrap">
            <div class="card my-3 box-shadow" style="width: 100%;">
                <div class="card-body">
                    <h3 class="text-center">Sleep Calculator</h3>
                    <hr>
                    <div class="my-3 mx-auto d-block" id="radios">
                        <h5>Choose the calculate Type : </h5>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="calculateType" id="inlineRadio1" checked
                                value="SD">
                            <label class="form-check-label font-weight-bolder text-muted" for="inlineRadio1"
                                aria-checked="true"><i class="fa fa-clock-o text-danger"></i> Sleep
                                Duration</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="calculateType" id="inlineRadio2"
                                value="BT">
                            <label class="form-check-label font-weight-bolder text-muted" for="inlineRadio2"><i
                                    class="fa fa-bed text-success"></i> BedTime</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="calculateType" id="inlineRadio3"
                                value="WT">
                            <label class="form-check-label font-weight-bolder text-muted" for="inlineRadio3"><i
                                    class="fa fa-sun-o text-warning"></i> WakeTime</label>
                        </div>
                    </div>
                    <div id="wakeBox">
                        <h5 class="card-title">I want to wake up at</h5>
                        <div class="input-group mb-3 my-3">
                            <div class="input-group-prepend">
                                <button class="input-group-text"><i class="fa fa-clock-o"></i></button>
                            </div>
                            <input type="time" placeholder="0" class="form-control" id="inputWTime" />
                            <div class="input-group-append">
                                <button class="input-group-text"><i class="fa fa-clock-o"></i></button>
                            </div>
                        </div>
                    </div>


                    <div id="sleepBox">
                        <h5 class="card-title">I want to Sleep at</h5>
                        <div class="input-group mb-3 my-3">
                            <div class="input-group-prepend">
                                <button class="input-group-text"><i class="fa fa-clock-o"></i></button>
                            </div>
                            <input type="time" placeholder="0" class="form-control" id="inputSTime" />
                            <div class="input-group-append">
                                <button class="input-group-text"><i class="fa fa-clock-o"></i></button>
                            </div>
                        </div>
                    </div>

                    <div id="durationBox" style="display: none;">
                        <h5 class="card-title">Enter Sleep Duration</h5>
                        <div class="input-group mb-3 my-3">
                            <div class="input-group-append valChanger">
                                <button class="input-group-text" style="cursor: pointer;"
                                    onclick="document.getElementById('inputHour').value--"
                                    style="font-size: 20px;">-</button>
                            </div>
                            <input type="number" id="inputHour" min="0" max="24" placeholder="Hour"
                                class="form-control" />
                            <div class="input-group-prepend valChanger">
                                <button class="input-group-text" style="cursor: pointer;"
                                    onclick="document.getElementById('inputHour').value++">+</button>
                            </div>
                            <!-- TODO: Minutes -->
                            <div class="input-group-append valChanger" style="margin-left: 10px;">
                                <button class="input-group-text" style="cursor: pointer;"
                                    onclick="document.getElementById('inputMinute').value--"
                                    style="font-size: 20px;">-</button>
                            </div>
                            <input type="number" id="inputMinute" min="1" max="59" placeholder="Minutes"
                                class="form-control" />
                            <div class="input-group-prepend valChanger">
                                <button class="input-group-text" style="cursor: pointer;"
                                    onclick="document.getElementById('inputMinute').value++">+</button>
                            </div>
                        </div>
                    </div>


                    <a class="btn btn-primary" type="submit" id="calculate" href="#result">Calculate</a>
                    <button class="btn btn-danger" type="reset"
                        onclick="document.getElementById('inputForm').reset()">Reset</button>
                </div>
            </div>
            <!-- The tip result -->
            <div class="card my-3 box-shadow" style="width: 100%;">
                <div class="card-body">
                    <h3 class="card-title text-center"><i class="fa fa-calculator"></i> Result</h3>
                    <hr>
                    <div id="result"><span class="alert alert-warning d-block font-weight-bolder">Your results will
                            apear here.......</span></div>
                </div>
            </div>
        </div>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <script src="sleepcalculator.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
