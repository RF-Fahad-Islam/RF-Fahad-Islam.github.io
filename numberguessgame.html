<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Number Guessing game</title>
</head>

<body>
  <div class="container my-3">
    <div class="alert alert-info text-center">

      <h3 class="text-center my-2 d-inline-block">
        Number Guessing game
      </h3>
      <span class="badge bg-danger text-black">Made by Fahad</span>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">Enter the Number</h5>
        <hr>
        <form id="form">
          <div class="row g-3 align-items-center justify-content-center">
            <!-- <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Number : </label>
            </div> -->

            <div class="col-6">
              <input type="number" id="inputNum" value="0" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <button class="btn btn-primary col-2" id="submitBtn"><strong>Enter</strong></button>
        </form>
        <div class="form-text text-center">Tap the "Enter" key on Keyboard or Click the button</div>

      </div>
    </div>
  </div>
  <div class="card mt-3">
    <h5 class="card-header text-center">The Number State</h5>
  </div>
  <div class="card-body mt-0">
    <div class="alert bg-light text-center" role="alert" id="ansColor">
      <h5 class="card-title text-center" id="numState">Guess the number between 1-100</h5>
      <div class="mx-auto">
        <button class="btn btn-outline-success" id="playAgainBtn" style="display: none; width: 50%;">Play again</button>
      </div>
    </div>
  </div>

  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <script src="numberguessgame.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
