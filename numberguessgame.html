<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Number Guessing game - Made by Fahad</title>
</head>

<body>
  <div class="container my-3">
    <div class="alert bg-light text-center">

      <h3 class="text-center my-2 d-inline-block">
        <i class="fa fa-gamepad text-primary"></i> Number Guessing game
      </h3>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title text-center">Enter the Number</h5>
        <hr>
        <form id="form">
          <div class="row g-3 align-items-center justify-content-center">
            <!-- <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Number : </label>
            </div> -->

            <div class="col-6">
              <input type="number" id="inputNum" value="0" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <button class="btn btn-primary col-auto" id="submitBtn"><strong>Enter</strong></button>
        </form>
        <div class="form-text text-center">Tap the "Enter" key on Keyboard or Click the button</div>

      </div>
    </div>
  </div>
  <div class="card-body mt-0">
    <div class="alert alert-warning text-black text-center" role="alert" id="ansColor">
      <h5 class="card-title text-center" id="numState">
        <i class="fa fa-hand-o-right"></i> Guess the number between
        <hr>
        <div id="guessFrom"></div>
      </h5>
      <div class="mx-auto">
        <button class="btn btn-outline-success mt-2" id="playAgainBtn" style="display: none; width: 50%;">Play
          again</button>
      </div>
    </div>
  </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" data-bs-keyboard="false" id="modalLevel" tabindex="-1" aria-labelledby="exampleModalLabel"
    data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Choose The difficulty Level</h5>
        </div>
        <div class="modal-body text-center">
          <form id="levelForm">

            .<div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="level" id="btnradio1" autocomplete="off" value="100" checked>
              <label class="btn btn-outline-success" for="btnradio1"> Very Easy(1-100)</label>
              
              <input type="radio" class="btn-check" name="level" id="btnradio2" autocomplete="off" value="200">
              <label class="btn btn-outline-primary" for="btnradio2">Easy (1-200)</label>
              
              <input type="radio" class="btn-check" name="level" id="btnradio3" autocomplete="off" value="500">
              <label class="btn btn-outline-info" for="btnradio3">Medium (1-500)</label>
              
              <input type="radio" class="btn-check" name="level" id="btnradio4" autocomplete="off" value="1000">
              <label class="btn btn-outline-warning" for="btnradio4">Hard (1-1000)</label>
              
              <input type="radio" class="btn-check" name="level" id="btnradio5" autocomplete="off" value="10000">
              <label class="btn btn-outline-danger" for="btnradio5">Insane (1-10000)</label>
              
            <input type="radio" class="btn-check" name="level" id="btnradio6" autocomplete="off" value="100000">
            <label class="btn btn-outline-danger" for="btnradio6">Nightmare (1-100000)</label>
            
            <input type="radio" class="btn-check" name="level" id="btnradio7" autocomplete="off" value="custom">
            <label class="btn btn-outline-dark" for="btnradio7"><i class="fa fa-pencil"></i> Custom</label>
          </div>
          <!-- Input for custom -->
          <div class="card mt-3" style="display: none;" id="customBox">
            <div class="card-header"><strong>Custom</strong></div>
            <div class="card-body text-center">
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="customStartNum" class="col-form-label">Start Number : </label>
                </div>
                <div class="col-auto">
                  <input type="number" min="1" value="1" required id="customStartNum" class="form-control" aria-describedby="passwordHelpInline">
                </div>
              </div>
              <div class="row g-3 mt-2 align-items-center">
                <div class="col-auto">
                  <label for="customEndNum" class="col-form-label">End Number : </label>
                </div>
                <div class="col-auto">
                  <input type="number" min="5" value="10" required placeholder="Enter the last one" id="customEndNum" class="form-control" aria-describedby="passwordHelpInline">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer text-center">
          <button type="button" id="startGame" class="btn btn-primary">Start Game</button>
        </div>
      </form>
      </div>
    </div>
  </div>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="numberguessgame.js"></script>

</body>

</html>
