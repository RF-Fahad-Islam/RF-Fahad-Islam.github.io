<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Converter</title>
</head>

<body>
    <div class="container my-3">
        <h1 class="text-center alert-success">Converter <small>Made by Fahad</small></h1>
        <form>
            <div class="card">
                <h5 class="card-header">Temperature Converter</h5>
                <div class="card-body">
                    <form id="temperature">
                        <div class="form-group">
                            <label for="fahrenheit">Fahrenheit</label>
                            <input type="number" class="form-control temperatureInput" id="fahrenheit"
                                aria-describedby="number">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="celsius">Celsius</label>
                            <input type="number" class="form-control temperatureInput" id="celsius">
                        </div>

                        <div class="form-group">
                            <label for="kelvin">Kelvin</label>
                            <input type="number" class="form-control temperatureInput" id="kelvin">
                        </div>

                        <button type="submit" class="btn btn-warning" id="warn">FORMULA</button>
                        <button class="my-3 btn btn-light" id="formula">Click Formula to display</button>
                    </form>
                </div>
                <h1 class="text-center">New converters will be comming soon...... </h1>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <script src="converter.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
