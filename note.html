<!doctype html>
<html lang="en">
<title>Note Taking App</title>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-2 position-sticky">
        <a class="navbar-brand" href="#">Notes Taking App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#Home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://drive.google.com/file/d/19N_0hsB-J1c04T0JyoKcKO09MyxKIy1R/view?usp=sharing">Download app</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="http://facebook.com/RFGadgetsTech">Facebook Page</a>
                        <a class="dropdown-item" href="http://instagram.com/rfgadgetstech">Instagram</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="http://github.com/rf-fahad-islam">Github</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" id="searchTxt" placeholder="Search by notes, dates"
                    aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" id="searchBtn">Search</button>
            </form>
        </div>
    </nav>
    <div id="message"></div>
    <div class="container mx-auto">
        <button type="button" class="btn btn-outline-danger d-block mx-auto" style="right: 0px;"
            onclick="deleteAll()">Danger!! Delete All Notes.</button>
    </div>
    <div class="container my-2" id="Home">
        <h1 class="text-center">Welcome to our <b style="font-style: italic;">Note Taking App</b><sup
                class="border bg-primary rounded-circle font-italic ml-2" style="padding: 2px 5px;">new</sup>
        </h1>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h5 class="card-title">Add a Title</h5>
                    <input type="text" class="form-control" id="addTitle" placeholder="Title here..." aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Add a title for finding notes faster</small>
                  </div>
                <h5 class="card-title">Write your notes here.</h5>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Add your notes....." id="addTxt" rows="3"></textarea>
                </div>
                <button id="addBtn" class="btn btn-primary">Add Notes</button>
            </div>
        </div>
    <hr>
    <h1 class="text-center">Your Notes</h1>
    <hr>
    <div id="notes" class="container-fluid row" id= "Notes"></div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="note.js"></script>
</body>

</html>
