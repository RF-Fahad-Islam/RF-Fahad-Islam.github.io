<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Password Generator</title>
</head>

<body>
    <h1 class="text-center">Password Generator</h1>
    <div class="container my-3">
        <div class="card">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group mb-3">
                        <label for="inputPassword">Password <span class="state btn-link badge-success">Strong</span></label>
                        <input type="text" class="form-control" id="inputPassword">
                        <form>
                            <div class="form-group">
                                <label for="formControlRange">Enter the length: <b id="rangeText">8</b></label>
                                <input type="range" class="form-control-range" id="formControlRange" min="5" max="20">
                            </div>
                        </form>
                        <button type="submit" id="generatePassword" class="btn btn-primary my-3">Generate
                            Password</button>
                        <div class="my-3 d-inline-block">
                            <button id="copyBtn" type="submit" class="btn btn-light">
                                Copy text
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputSSH">SSH Key</label>
                        <input type="number" class="form-control" id="inputSSH" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your SSH with anyone
                            else.</small>
                    </div>
                </form>
                <button type="submit" id="generateSSH" class="btn btn-primary mb-2">Generate SSH</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="passwordgenerator.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
