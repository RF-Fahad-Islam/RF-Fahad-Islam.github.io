        border: 0.5px solid black;

</head>

<body>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

    <div id="message"></div>
    <div class="container my-3 d-block mx-auto" style="width: 100%;">
        <form>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Total Marks</label>
                    <input type="text" class="form-control mb-2" id="totalMarks" placeholder="enter total marks">
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Exam name</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="examName" placeholder="Exam Name">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="remember" checked>
                        <label class="form-check-label" for="autoSizingCheck">
                            Remember me
                        </label>
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
        </form>
        </form>
    </div>
    <div class="container my-3" style="width: 55%;">
        <h1 class="text-center">Student MarkSheet Maker (S.M.M)</h1>
        <hr>
        <form id="studentForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputStName">Student Name:</label>
                    <input type="text" class="form-control" id="inputStName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputStRoll">Roll:</label>
                    <input type="number" class="form-control" id="inputStRoll" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputStClass">Class:</label>
                    <select class="form-control" id="inputStClass" required>
                        <option value="..." selected>Choose...</option>
                        <option value="IV">IV</option>+
                        <option value="V">V</option>
                        <option value="VI">VI</option>
                        <option value="VII">VII</option>
                        <option value="VIII">VIII</option>
                        <option value="IX">IX</option>
                        <option value="X">X</option>
                        <option value="XI">XI</option>
                        <option value="XII">XII</option>

                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputStSection">Section:</label>
                    <input type="text" class="form-control" id="inputStSection">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputStSubject">Subject:</label>
                    <input type="text" class="form-control" id="inputStSubject" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputStMarks">Marks:</label>
                    <input type="number" class="form-control" id="inputStMarks" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputStGrade">Grade</label>
                    <select id="inputStGrade" class="form-control" required>
                        <option selected>Choose...</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="C">C</option>
                        <option value="C-">C-</option>
                        <option value="D">D</option>
                        <option value="D-">D-</option>
                        <option value="Fail">F</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputStRate">Rate</label>
                    <select id="inputStRate" class="form-control" required>
                        <option selected>Choose...</option>
                        <option value="Excellent">Excellent</option>
                        <option value="Very Good">Very Good</option>
                        <option value="Good">Good</option>
                        <option value="Not Good">Not Good</option>
                        <option value="Bad">Bad</option>
                        <option value="Very Bad">Very Bad</option>
                    </select>
                </div>
                <div class="row d-inline-block mx-5" style="width: 150px;">
                    <legend class="col-form-label col-sm-2 pt-0 mx-1">Group:</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="group" id="rScience" value="Science"
                                checked>
                            <label class="form-check-label" for="rScience">
                                Science
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="group" id="rCommerce"
                                value="Commerce">
                            <label class="form-check-label" for="rCommerce">
                                Commerce
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Table</button>
        </form>
    </div>
    <hr>
    <h1 class="text-center border-2 p-3 " style="font-style: italic;">Your created Table</h1>
    <div class="my-5" id="tableGroup">
        <hr>
        <h4 class="mx-3 d-inline-block"></h4>
        <h4 class="text-center">Student MarkSheet</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Roll</th>
                    <th scope="col">Class</th>
                    <th scope="col">Section</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Total</th>
                    <th scope="col">Marks</th>
                    <th scope="col">Difference</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Group</th>
                    <th scope="col">Rate</th>
                </tr>
            </thead>
            <tbody id="outputTable"></tbody>

        </table>
    </div>
    <!-- Optional JavaScript -->
    <script src="tablemaker.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
